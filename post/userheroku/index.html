    <h1 class="article title">使用Heroku來架站吧!</h1><p class="article date">Jul 14, 2020</p></section><article class="article markdown-body"><p>Heroku是一個提供免費架站的好地方，主要是讓我們這些完成小作品，但是沒有地方可以</p>
<h2 id="進入heroku官網連結httpsdashboardherokucom">進入Heroku官網(<a href="https://dashboard.heroku.com/"target="_blank">連結</a>)</h2>
<p>進去後透過Sign_up註冊帳號，如果有帳號的話就可以直接Log in(登入)囉</p>
<p><img  src="https://i.imgur.com/uzGIzXr.jpg"

        alt="TerryblogHerokuLogin"/></p>
